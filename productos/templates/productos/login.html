{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white p-6 rounded-xl shadow-md">
  <h2 class="text-2xl font-bold mb-4 text-center">Iniciar Sesión</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-4">
      <label class="block font-semibold">Usuario:</label>
      <input type="text" name="username" class="w-full px-4 py-2 border rounded-xl" required>
    </div>
    <div class="mb-4">
      <label class="block font-semibold">Contraseña:</label>
      <input type="password" name="password" class="w-full px-4 py-2 border rounded-xl" required>
    </div>
    <div class="text-center">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-xl">Entrar</button>
    </div>
  </form>
</div>
{% endblock %}
