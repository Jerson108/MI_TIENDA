{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Producto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen">

<div class="max-w-3xl mx-auto px-4 py-10">
  <h1 class="text-3xl font-bold text-center mb-8 underline decoration-blue-500">➕ Agregar Nuevo Producto</h1>

  <div class="bg-white p-6 rounded-2xl shadow-lg">
    <form method="POST" enctype="multipart/form-data" class="space-y-5">
      {% csrf_token %}
      
      <!-- Renderiza campo por campo con estilo -->
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block font-medium text-gray-700 mb-1">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}
      <div>
        <label for="id_imagen" class="block font-medium text-gray-700 mb-1">
          Imágenes del Producto
        </label>
        <input type="file" name="imagen" id="id_imagen" multiple
          class="w-full border border-gray-300 rounded-xl p-2 file:bg-blue-600 file:text-white file:px-4 file:py-1 file:rounded file:cursor-pointer hover:file:bg-blue-700">
        <p class="text-sm text-gray-500 mt-1">Puedes seleccionar varias imágenes.</p>
      </div>
      
      <!-- Archivos de Recursos Adicionales -->
      <div>
        <label for="id_archivo" class="block font-medium text-gray-700 mb-1">
          Recursos del Producto (PDF, Word, Imagen, Video)
        </label>
        <input type="file" name="archivo" id="id_archivo" multiple
          class="w-full border border-gray-300 rounded-xl p-2 file:bg-purple-600 file:text-white file:px-4 file:py-1 file:rounded file:cursor-pointer hover:file:bg-purple-700">
        <p class="text-sm text-gray-500 mt-1">Puedes subir varios recursos al mismo tiempo.</p>
      </div>

      <div class="flex justify-end">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
          Guardar Producto
        </button>
      </div>
    </form>
  </div>

  <!-- Enlace para volver -->
  <div class="text-center mt-6">
    <a href="{% url 'lista_productos' %}" class="text-blue-600 hover:underline">⬅ Volver al catálogo</a>
  </div>
</div>

</body>
</html>
